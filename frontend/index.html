<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Fotos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <header class="bg-dark text-white text-center py-3">
      <h1>Galeria de Fotos</h1>
    </header>
    <main class="container mt-4 d-flex justify-content-center">
      <div id="gallery" class="row g-3"></div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-body d-flex flex-column flex-md-row align-items-center"
          >
            <img
              id="modal-img"
              src=""
              class="img-fluid me-md-3"
              alt="Imagem ampliada"
              style="max-width: 60%"
            />
            <div>
              <p id="modal-caption" class="text-center text-md-start"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
